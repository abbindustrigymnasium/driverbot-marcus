<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver-Bot Settings</title>
    <link rel="stylesheet" href="Website.css">
    <link rel="stylesheet" href="WebsiteSettings.css">
</head>
<body>
    <!-- Instructions For Keys -->
    <div class="instructions">
        <h2>Control Instructions</h2>
        <div class="control"><span>W</span> = Drive Forward</div>
        <div class="control"><span>S</span> = Drive Backward</div>
        <div class="control"><span>A</span> = Steer Left</div>
        <div class="control"><span>D</span> = Steer Right</div>
        <div class="control"><span>Q</span> = Stop Motor</div>
        <div class="control"><span>E</span> = Steer Straight</div>
        <div class="control"><span>R</span> = Start/Stop Record</div>
        <div class="control"><span>Circle</span> = | Red = Record | Black = No Record |</div>
        <a href="Website.html" class="back-button">Back</a>
    </div>
</body>
</html>
