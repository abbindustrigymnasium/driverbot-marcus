<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver-Bot</title>
    <link rel="stylesheet" href="Website.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Driver-Bot</h1>
    <a href="WebsiteSettings.html" class="settings-button">Settings</a>
</header>

<!-- Message Container -->
<div class="message-container">
  <!-- Message -->
  <h1 id="message">Press a key</h1>
</div>

<!-- Keyboard Container -->
<div class="keyboard">
  <!-- Top Row -->
  <div class="row row-top">
    <div data-key="81" class="key"><p>Q</p></div>
    <div data-key="87" class="key"><p>W</p></div>
    <div data-key="69" class="key"><p>E</p></div>
  </div>
  <!-- R Key -->
  <div class="row">
    <div data-key="82" class="key"><p>R</p></div>
  </div>
  <!-- Bottom Row -->
  <div class="row row-bottom">
    <div data-key="65" class="key"><p>A</p></div>
    <div data-key="83" class="key"><p>S</p></div>
    <div data-key="68" class="key"><p>D</p></div>
  </div>
</div>

<!-- Recording Indicator -->
<div id="recording-indicator" class="circle"></div>

<script src="WebsiteFunktions.js"></script>
</body>
</html>
